<!DOCTYPE html>
<html lang="es">
  <!-- lenguaje de la pagina -->
  <head>
    <meta charset="UTF-8" />
    <!-- codificacion -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ajusta el ancho de la pagina segun el dispositivo -->

    <meta name="description" content="Esta pagina se trata de ..." />
    <!-- descripion de la pagina -->

    <meta name="keywords" content="frutas,fruta,banana,manzana" />
    <!-- palabras clave para posicionar nuestra pagina -->

    <meta name="author" content="Marquito Almada" />
    <!-- creador -->

    <meta name="robots" content="nofollow" />
    <!-- 
        + nofollow: no aparece la pagina en google

        + nosnippet: no permite que google agarre un fragmento de la pagina y lo muestre en la busqueda, qsy, miralo en el curso(5:49:40)

        + noarchive: no guarda el cache

        + noimageindex: no aparecen las imagenes de la pagina en la busqueda de imagenes de google
    -->

    <meta name="title" content="Venta de Frutas" />
    <!-- titulo -->


    <!-- OPEN GRAPH META TAGS (metatags.io) -->
    <meta name="OG:title" content="" />
    <meta name="OG:image" content="" />
    <meta name="OG:descripion" content="" />
    <meta name="OG:url" content="" />

    <title>METADATOS</title>
  </head>
  <body>
    <h1>TITULO</h1>
  </body>
</html>
